<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <linearGradient id="page" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e8e8f0"/>
    </linearGradient>
    <linearGradient id="fold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c7d2fe"/>
      <stop offset="100%" stop-color="#a5b4fc"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#312e81" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Back page -->
  <rect x="100" y="80" width="240" height="320" rx="16" fill="#818cf8" opacity="0.6" transform="rotate(-6, 220, 240)"/>
  <!-- Main page -->
  <g filter="url(#shadow)">
    <path d="M152,72 H332 L392,140 V384 A16,16 0 0,1 376,400 H152 A16,16 0 0,1 136,384 V88 A16,16 0 0,1 152,72 Z" fill="url(#page)"/>
    <!-- Fold -->
    <path d="M332,72 L332,124 A16,16 0 0,0 348,140 H392 Z" fill="url(#fold)"/>
  </g>
  <!-- Lines on page -->
  <rect x="176" y="176" width="160" height="12" rx="6" fill="#c7d2fe"/>
  <rect x="176" y="208" width="180" height="12" rx="6" fill="#c7d2fe"/>
  <rect x="176" y="240" width="140" height="12" rx="6" fill="#c7d2fe"/>
  <rect x="176" y="272" width="170" height="12" rx="6" fill="#c7d2fe"/>
  <!-- Magic sparkle -->
  <g fill="#fbbf24">
    <path d="M380,60 L386,76 L402,82 L386,88 L380,104 L374,88 L358,82 L374,76 Z"/>
    <path d="M420,110 L424,120 L434,124 L424,128 L420,138 L416,128 L406,124 L416,120 Z" opacity="0.8"/>
    <path d="M350,40 L353,48 L361,51 L353,54 L350,62 L347,54 L339,51 L347,48 Z" opacity="0.6"/>
  </g>
  <!-- PDF text -->
  <text x="264" y="360" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="56" fill="#6366f1" letter-spacing="4">PDF</text>
</svg>
